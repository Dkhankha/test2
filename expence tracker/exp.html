<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        #category {
            width: 100%;
            height: 35px;
        }
        #bt {
            font-size: 20px;
            font-weight: 500;
        }
        #ed{
            margin-right: 2px;
        }
    </style>
    <title>Tracker</title>
</head>

<body>
    <header id="main-header" class="bg-info text-white p-4 mb-3">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1 id="header-title">Expense Tracker</h1>
                </div>
            </div>
        </div>
    </header>
    <div class="container-fluid">
        <div id="main" class="card card-body">
            <form id="my-form">
                <div class="form-group">
                    <label for="amount" class="form-label">Choose Expense Amount</label>
                    <input type="text" id="amount" class="form-control form-control-sm">
                </div>
                <div class="form-group">
                <label for="desc">Choose description</label>
                <input type="text" id="desc" class="form-control form-control-sm">
                </div>
                <div class="form-group mt-2">
                <label for="category">Choose a category</label>
                <select name="myexpences" id="category" class="form-select">
                    <option value="food">food</option>
                    <option value="fuel">fuel</option>
                    <option value="movie">movie</option>
                    <option value="electricity">electricity</option>
                </select>
                </div>
                <div class="form-group mt-2">
                    <button id="bt" class="btn btn-info btn-block">ADD EXPENSE</button>
                </div>
            </form>
            <ul id="items" class="list-group"></ul>
        </div>
    </div>
    <script src="exp.js"></script>
</body>

</html>
